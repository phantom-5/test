<div class="container mt-5">
    <div class="row">
        <div class="col-2 col-md-4"></div>
        <div class="col-4 col-md-4 registerStyle justify-content-center">
            <form [formGroup]="registerForm" (ngSubmit)="formSubmit()">
                <div class="form-group mb-2">
                  <label for="exampleInputuser1"><strong>Username</strong></label>
                  <input type="text" class="form-control" id="exampleInputuser1" aria-describedby="userHelp" placeholder="Enter username"
                  formControlName="username">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputPassword1"><strong>Password</strong></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  formControlName="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2"><strong>Retype Password</strong></label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
                    formControlName="rePassword">
                  </div>
                <hr/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>&nbsp;
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
              </form>
        </div>
        <div class="col-2 col-md-4"></div>
    </div>
</div>
