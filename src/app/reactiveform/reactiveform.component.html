<h2>Reactive Form</h2>
<hr/>
<form (ngSubmit)="formSubmit()" [formGroup]="reactiveForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailAddress" formControlName="emailAddress">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" formControlName="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkBox" formControlName="checkBox">
    <label class="form-check-label" for="exampleCheck1">Check This Out</label>
  </div>
  <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control form-select" id="exampleFormControlSelect1" name="selectBox" formControlName="selectBox">
        <option>1: Option 1</option>
        <option>2: Option 2</option>
        <option>3: Option 3</option>
        <option>4: Option 4</option>
        <option>5: Option 5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textBox" formControlName="textBox" ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Example file input</label><br/>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" name="fileInput" formControlName="fileInput">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioBox" id="exampleRadios1" value="Option-1" formControlName="radioBox">
      <label class="form-check-label" for="exampleRadios1">
        Option-1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioBox" id="exampleRadios2" value="Option-2" formControlName="radioBox">
      <label class="form-check-label" for="exampleRadios2">
        Option-2
      </label>
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="!reactiveForm.valid">Submit</button>
</form>
