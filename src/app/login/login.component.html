<div class="container mt-5">
    <div class="row">
        <div class="col-2 col-md-4"></div>
        <div class="col-8 col-md-4 loginStyle text-white justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
                <div class="form-group mb-2">
                  <label for="exampleInputuser1">Username</label>
                  <input type="text" class="form-control btnBox" id="exampleInputuser1" aria-describedby="userHelp" placeholder="Enter username"
                  formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control btnBox" id="exampleInputPassword1" placeholder="Password"
                  formControlName="password">
                </div>
                <hr/>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning btnBox"><strong>Login</strong></button>&nbsp;
                </div><br/>
                <a href="/register" class="link-success badge bg-dark text-white" [ngStyle]="{'text-decoration':'none', 'color':'black'}">Don't have an account ? Sign Up</a>

              </form>
        </div>
        <div class="col-2 col-md-4"></div>
    </div>
</div>
